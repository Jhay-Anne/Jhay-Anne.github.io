<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <section>
      <form>
        <label for="name">Full Name</label> <br />
        <input type="text" placeholder="surame first" /><br />
        <br />
        <label for="email">Email Address</label><br />
        <input type="email" placeholder="example@email.com" /> <br />
        <br />
        <label for="Phone Number">Phone Number</label><br />
        <input type="tel" placeholder="+234" /> <br />
        <br />
        <label for="age">Age</label><br />
        <input type="number" /> <br />
        <br />
        <label for="sex">Sex</label><br />
        <input type="checkbox" name="Male" /> <label>Male</label>
        <input type="checkbox" name="Female" /><label>Female</label>
        <br /><br />
        <label for="message">Message</label><br />
        <textarea rows="10" cols="40"> </textarea> <br />
        <br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </form>
    </section>
  </body>
</html>
